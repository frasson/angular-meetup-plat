<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Angular Meetup</title>
    <script src="https://suite.cloud.betha.com.br/env.js"></script>
    <link rel="stylesheet" href="https://cdn.betha.cloud/base/g4/design/2.2.1/css/main.css" type="text/css">
</head>
<style>
html {
    background-color: white
}
</style>

<body>
    <div class="container">
        <h2>Funcionários</h2>
        <p>
            <button id="adicionaFuncionarioBtn" class="btn btn-success btn-sm btn-add" title="Adiciona um funcionário">
                Funcionário
            </button>
        </p>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefones</th>
                    <th width="65"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                    <td class="text-center">
                        <div class="btn-group">
                            <a title="Visualizar funcionário">
                                <i class="fa fa-fw fa-eye"></i>
                            </a>&nbsp;
                            <a title="Excluir este funcionário">
                                <i class="fa fa-trash-o"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.7/js/base.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/design/2.2.1/js/base.js"></script>
    <script src="https://cdn.betha.cloud/base/g4/front-end/2.8/angular/base.js"></script>
    <script src="https://cdn.betha.cloud/user-accounts-ui/v2/user-accounts.js"></script>
</body>

</html>
